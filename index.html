<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>




    <header>
        <div class="text text-1">TIC</div><div class="text text-2">TAC</div><div class="text text-3">TOE</div>

        <div class="banner">
            <p class="moving_text">Enter your players & hit that button to start</p>
        </div>


    <div class="div_names">
        <label for="name1" class="names_p1 scaled">Player 1:
        <input type="text" id="name1" name="name1" 
               maxlength="20" size="22"></label>

     
        <label for="name2" class="names_p2">Player 2:
            <input type="text" id="name2" name="name2" 
                   maxlength="20" size="22"></label>
    </div>
    
    </header>




<div class="gameBoard">
    <div data-index="0" id="myDiv"></div>
    <div data-index="1"></div>
    <div data-index="2"></div>
    <div data-index="3"></div>
    <div data-index="4"></div>
    <div data-index="5"></div>
    <div data-index="6"></div>
    <div data-index="7"></div>
    <div data-index="8"></div>
</div>


<div class="winnerDisplay"></div>


 <button class="btn_start">Lets Go</button> 




<footer><a href="https://peaches-xo.github.io/tic-tac-toe/">Made by Peaches-XO <img class="img_git" src="images/github.png"></a></footer>



</body>
</html>
